<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <link rel="stylesheet" href="./CSS/style.css">
        <script defer src="./JS/index.js"></script>
        <title>Concept Car Catelogy</title>
    </head>
    <body>
        <header class="page-header">
            <!-- <span>
                <img src="./images/trinity logo.svg" alt="">
            </span> -->
            <div class="page-header__topic">
                <!-- <span class="material-symbols-rounded page-header__topic--icon">groups</span> -->
                <span class="page-header__topic--text">
                    TRINITY
                </span>
            </div>
            <div class="page-header__topic--line"></div>
        </header>
        <div class="switch-btns" id="switchBtns">
                <button class="switch-btns__direction switch-btns__left" id="switchBtnPrev" data-slide-value=-1>
                    <span class="switch-btns__icons material-symbols-rounded">
                    arrow_back
                    </span>
                </button>
                <button class="switch-btns__direction switch-btns__right" id="switchBtnNext" data-slide-value=1>
                    <span class="switch-btns__icons material-symbols-rounded">
                    arrow_forward
                    </span>
                </button>
            </div>
        <div class="descriptions"></div>
        <div class="switch-btn__circles" id="switchCircles">
            <div class="switch-btn__circles--item switch-btn__circles--item-active" id="switchCirclesBtn" data-slide-value="1"></div>
            <div class="switch-btn__circles--item" id="switchCirclesBtn" data-slide-value="2"></div>
            <div class="switch-btn__circles--item" id="switchCirclesBtn" data-slide-value="3"></div>
            <div class="switch-btn__circles--item" id="switchCirclesBtn" data-slide-value="4"></div>
            <div class="switch-btn__circles--item" id="switchCirclesBtn" data-slide-value="5"></div>
        </div>
        <div class="image-slideshow" id="imgSlides">
            <div class="slideshows img-1"></div>
            <div class="slideshows img-2"></div>
            <div class="slideshows img-3"></div>
            <div class="slideshows img-4"></div>
            <div class="slideshows img-5"></div>
        </div>
        <div class="the_team">
            <div class="mechanic-1">
                <img class="mechanic-img" src="" alt="">
                <div class="social-links">
                    <a href="#" class="social-link__item social-link__linkedin">
                        <svg id="discord" width="100" height="100">
                            <use xlink:href="./images/discord.svg#discord"></use>
                        </svg>
                    </a>
                    <a href="#" class="social-link__item social-link__twitter">
                        <svg id="x-twitter" width="100" height="100">
                            <use xlink:href="./images/x-twitter.svg#x-twitter"></use>
                        </svg>
                    </a>
                    <a href="#" class="social-link__item social-link__linkedin">
                        <svg id="linkedin" width="100" height="100">
                            <use xlink:href="./images/linkedin.svg#linkedin"></use>
                        </svg>
                    </a>
                </div>
            </div>
            <div class="mechanic-2">
                <img class="mechanic-img" src="" alt="">
                <div class="social-links">
                    <a href="#" class="social-link__item social-link__linkedin">
                        <svg id="discord" width="100" height="100">
                            <use xlink:href="./images/discord.svg#discord"></use>
                        </svg>
                    </a>
                    <a href="#" class="social-link__item social-link__twitter">
                        <svg id="x-twitter" width="100" height="100">
                            <use xlink:href="./images/x-twitter.svg#x-twitter"></use>
                        </svg>
                    </a>
                    <a href="#" class="social-link__item social-link__linkedin">
                        <svg id="linkedin" width="100" height="100">
                            <use xlink:href="./images/linkedin.svg#linkedin"></use>
                        </svg>
                    </a>
                </div>
            </div>
            <div class="mechanic-3">
                <img class="mechanic-img" src="" alt="">
                <div class="social-links">
                    <a href="#" class="social-link__item social-link__linkedin">
                        <svg id="discord" width="100" height="100">
                            <use xlink:href="./images/discord.svg#discord"></use>
                        </svg>
                    </a>
                    <a href="#" class="social-link__item social-link__twitter">
                        <svg id="x-twitter" width="100" height="100">
                            <use xlink:href="./images/x-twitter.svg#x-twitter"></use>
                        </svg>
                    </a>
                    <a href="#" class="social-link__item social-link__linkedin">
                        <svg id="linkedin" width="100" height="100">
                            <use xlink:href="./images/linkedin.svg#linkedin"></use>
                        </svg>
                    </a>
                </div>
            </div>
        </div>
</html>
