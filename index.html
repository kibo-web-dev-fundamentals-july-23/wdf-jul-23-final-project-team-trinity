<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <link rel="stylesheet" href="./CSS/style.css">
        <title>Concept Car Catelogy</title>

    <body>
        <header class="page-header">Trinity</header>
        <div class="switch-btns">

                    arrow_back
                </span>
            </button>
            <button class="switch-btns__right">
                <span class="material-symbols-rounded">
                    arrow_forward
                </span>
            </button>
        </div>
        <div class="descriptions"></div>
        <div class="image-slideshow">
            <img class="img-1" src="./images/Alpine-Alpenglow-concept-car.jpg" alt="">
            <img class="img-2" src="./images/Icon-G2-Concept-Hypercar.jpg" alt="">
            <img class="img-3" src="./images/Jackson-Storm.jpg" alt="">
            <img class="img-4" src="./images/Tauro-2030.jpg" alt="">
            <img class="img-5" src="./images/Jackson-Storm.jpg" alt="">
        </div>
        <div class="the_team">
            <div class="mechanic-1">
                <img class="mechanic-img" src="" alt="">
                <div class="social-links">
<a href="#" class="social-link__twitter"><img class="social-link__icon" src="./images/linkedin.svg" alt="Linked"></a>
                    <a href="#" class="social-link__linkedin"><img class="social-link__icon" src="./images/twitter.svg" alt="Twitter"></a>
                    <a href="#" class="social-link__linkedin"><img class="social-link__icon" src="./images/discord.svg" alt="Twitter"></a>                </div>
            </div>
            <div class="mechanic-2">

                    <a href="#" class="social-link__linkedin"><img class="social-link__icon" src="./images/twitter.svg" alt="Twitter"></a>
                    <a href="#" class="social-link__linkedin"><img class="social-link__icon" src="./images/discord.svg" alt="Twitter"></a>
                </div>
            </div>
            <div class="mechanic-3">
                <img class="mechanic-img" src="" alt="">
                <div class="social-links">
                    <a href="#" class="social-link__twitter"></a>
                    <a href="#" class="social-link__linkedin"></a>
                </div>
            </div>
        </div>
</html>
