      <button
        class="switch-btns__direction switch-btns__left"
        id="switchBtnPrev"
        data-slide-value="-1"

        <span class="switch-btns__icons material-symbols-rounded">
          arrow_back
        </span>
      </button>
      <button
        class="switch-btns__direction switch-btns__right"
        id="switchBtnNext"
        data-slide-value="1"
      >
        <span class="switch-btns__icons material-symbols-rounded">
          arrow_forward
        </span>
      </button>
    </div>
